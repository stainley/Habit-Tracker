name: Android Test

on:
  push:
    branches:
      - '*/*'
  pull_request:
    branches:
      - [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run tests
        run: ./gradlew testDebug